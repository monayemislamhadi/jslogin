    <!-- Section: Design Block -->
    <section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
                        <a href="http://monayemcreations.xyz" target="_blank">
						<img src="logo.svg" alt="logo" width="100"></a>
					</div>
					<div class="card shadow-sm">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4 text-center text-primary">Login with js</h1>
							<form  class="needs-validation" id="myForm">
								<div class="mb-3">
									<label  for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="username"  required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

                                <div class="form-group mb-4" >
                                    <label for="password">Your Password</label>
                                    <div class="input-group mt-1">
                                        <span class="input-group-text" onclick="togglePasswordVisibility()" id="basic-addon2">
                                            <i class="ri-lock-2-fill text-info" id="icon"></i>
                                        </span>
                                        <input type="password" name="password" placeholder="enter your password" class="form-control" id="passwordField" >
                                    </div>
                                </div>



                                <div class="d-grid">
                                    <button type="submit" name="log-in" id="log-in" class="btn btn-primary text-white sm-glow">Sign in</button>
                                </div>


							</form>
						</div>








						<div class="card-footer py-3 border-0">

  <!-- Section: Design Block -->
  <script>




    window.onload = ()=>{
      // এখানে email
        this.sessionStorage.setItem('username', 'admin@jslogin.com');
       // এখানে password
       this.sessionStorage.setItem('password', 'admin@jslogin.com');
      }

      var input = document.getElementsByTagName('input');
      var login = document.getElementById('log-in');
      var form = document.querySelector('form');
      form.onsubmit = ()=>{return false;}

      login.onclick = ()=>{

        if ((input[0].value != "") && (input[1].value != ""))
         {
           if ((input[0].value == sessionStorage.getItem('username')) && (input[1].value == sessionStorage.getItem('password')))
            {
              form.onsubmit = ()=>{return 1;}
              document.cookie = "admin.logs="+input[0].value;
              // document.cookie = "password="+input[1].value;
            }else{
              alert("Email and password Not match!");
            }}}
                              </script>



<!-- যদি password match করে তবে কোথায় যাবে সেটা এখানে দেওয়া লাগবে !  -->

<script>
  // Function to check if a specific cookie is set
  function isCookieSet(cookieName) {
    var cookies = document.cookie.split("; ");
    for (var i = 0; i < cookies.length; i++) {
      var cookie = cookies[i].split("=");
      if (cookie[0] === cookieName) {
        return true;
      }
    }
    return false;
  }

  // Function to redirect to the dashboard or root path based on the cookie
  function redirectToDashboard() {
    if (isCookieSet("admin.logs")) {
      // এটা address
      window.location.href = "dashboard/html/index.html";
    }
  }

  // Call the redirect function
  redirectToDashboard();
</script>

<!--password show or not-->
<script>

function togglePasswordVisibility() {
                                var passwordField = document.getElementById("passwordField");
                                var icon = document.getElementById("icon");
                                if (passwordField.type === "password") {
                                  passwordField.type = "text";
                                  icon.className = "ri-eye-fill text-info";
                                } else {
                                  passwordField.type = "password";
                                  icon.className = "ri-lock-2-fill text-danger";
                                }
                              }



</script>
